    <script>
        function showTime(){
            Today = new Date();
            document.getElementById("currentTime").innerHTML = "Current time is: " + Today.getDate() + "/" + (Today.getMonth() + 1) + "/" + Today.getFullYear();
        
            lastModifiedDate = new Date(document.lastModified);
            document.getElementById("lastModifiedDate").innerHTML = "Last Modified: " + lastModifiedDate.getHours() + "h " + lastModifiedDate.getMinutes() + "m " + lastModifiedDate.getSeconds() + "s "+ lastModifiedDate.getDate() +  "/" + (lastModifiedDate.getMonth()+1) + "/" + lastModifiedDate.getFullYear();
        }
    </script>
    
    <script>
        function processUser(){
            var userInputUserName = document.getElementById("userName").value;
            var userInputUserGrade = document.getElementById("userGrade").value;

            if (userInputUserName != ""){
                var percentageGrade;
                var gradeMessage;
                var currentTimeEvent;
                var currentHour = (Today.getHours());


                if (currentHour >= 5 && currentHour < 12){
                    currentTimeEvent = "Good morning";
                }

                else if(currentHour >= 12 && currentHour < 17){
                    currentTimeEvent = "Good afternoon";
                }

                else{
                    currentTimeEvent = "Good evening";
                }

                
                document.getElementById("userAttention").innerHTML = currentTimeEvent + ", " + userInputUserName + " you got grade " + userInputUserGrade;
            }
            else{
                document.getElementById("userAttention").innerHTML = "Please enter your details correctly";
            }

            switch (userInputUserGrade){
                case "5":
                    gradeMessage = "Good job";
                    break;
                case "4":
                    gradeMessage = "Good job";
                    break;
                case "3":
                    gradeMessage = "It's okay";
                    break;
                case "2":
                    gradeMessage = "Work harder";
                    break;
                case "1": 
                    gradeMessage = "Come after class";
                    break;
                case "0":
                    gradeMessage = "Calling your parents";    
                    break;
                default:
                    gradeMessage = "Error";    

            }
            userInputUserGrade = (userInputUserGrade / 5) * 100;
            document.getElementById("responseToGrade").innerHTML = userInputUserGrade + "%, " + gradeMessage;

        }

    </script>
